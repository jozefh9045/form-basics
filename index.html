<!DOCTYPE html>
<html>

<head>
    <title>Form Basics</title>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h1>Form Basics</h1>
        <hr>
        <form action="http://www.w3schools.com/tags/demo_form.asp" method="get">
            
            Name:
            <input type="text" name="name"><br>
            
            E-mail:
            <input type="email" name="email"><br>
            
            <!--add your own inputs below-->
            
            Favorite Primary Color:<br>
            Red <input type="radio" name="color" value="red"><br>
            Yellow <input type="radio" name="color" value="yellow"><br>
            Blue <input type="radio" name="color" value="blue"><br>
            
            Do you like...<br>
            Dogs?<input type="checkbox" name="fave animal" value="dog"><br>
            Cats?<input type="checkbox" name="fave animal" value="cat"><br>
            Birds?<input type="checkbox" name="fave animal" value="bird"><br>
            
            
            
            
            <!--add your own inputs above-->
            
            <input class="blue-button" type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
